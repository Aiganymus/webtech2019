<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="taskList.name" name="name" #name="ngModel">
      <div *ngIf="submitted && !taskList.name.valid" class="invalid-feedback">
        Please enter a name.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
